<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
      <h1>Rock Paper Scissors</h1>
      <h3>Rules</h3>
      <section>
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Rock-paper-scissors.svg" width="300" class="rule-image">
      </section>

      <h2>Choose your weapon</h2>
      <div class="buttons">
          <button class="rock"><img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png" width="180"><br>Rock</button>
          <button class="paper"><img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_1280.png" width="180"><br>Paper</button>
          <button class="scissors"><img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_1280.png" width="180"><br>Scissors</button>
      </div>
      <p class="result">Your choice: rock, Computer choice: paper, Computer wins!</p>
  </div>


  <script src="script.js"></script>



</body>


</html>
